{% extends 'base.html' %}


{% block content%}

 
<!-- Section-->
<section class="py-2">
    <div class="container px-4 px-lg-5 mt-5 text-center">
        <div class="row gx-4 gx-lg-5 row-cols-3 row-cols-md-3 row-cols-xl-4 justify-content-center">
            
                {%if product.is_sale %}
                <div class="col mb-6">
                    <div class="container px-2 px-lg-2 my-2">
                        <div class="text-center text-BLACK">
                            <h1 class="fw-bolder">{{product.brand}}</h1>
                            <h6 class="fw-bolder">
                                <strike>
                                    $ {{ product.price }}
                                </strike>
                                  <p> $  {{ product.sale_price }}</p>
                            </h6>
                        </div>
                    </div>
                    <img src="{{product.image.url}}" class="img-fluid" alt="Responsive image">
                    <div class="text-center container px-2 px-lg-2 my-2"><a class="btn btn-outline-dark mt-auto" 
                        href="{% url 'home' %}">Show other products</a></div>

                    
                </div>
                {%else%}
                
                    
                <div class="col mb-6">
                    <div class="container px-2 px-lg-2 my-2">
                        <div class="text-center text-BLACK">
                            <h1 class="fw-bolder">{{product.brand}}</h1>
                            <h6 class="fw-bolder">$ {{ product.price }}</h6>
                        </div>
                    </div>
                    <img src="{{product.image.url}}" class="img-fluid" alt="Responsive image">
                    <div class="text-center container px-2 px-lg-2 my-2"><a class="btn btn-outline-dark mt-auto" 
                        href="{% url 'home' %}">Show other products</a></div>
                    
                                 
                </div>
        
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
